<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload and ChatGPT Prompt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .upload-label {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .upload-label:hover {
            background-color: #0056b3;
        }

        input[type="file"] {
            display: none;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #response {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload a Video and Execute a ChatGPT Prompt</h1>
        <form id="videoForm">
            <label for="videoUpload" class="upload-label">
                Choose a Video File
            </label>
            <input type="file" id="videoUpload" name="video" accept="video/*">
            <button type="submit" id="submitBtn">Submit Video</button>
        </form>
        <div id="response"></div>
    </div>

    <script>
        document.getElementById('videoForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const fileInput = document.getElementById('videoUpload');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a video file to upload.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            // Replace with your actual ChatGPT API endpoint and API token
            const apiToken = 'YOUR_CHATGPT_API_TOKEN';
            const apiUrl = 'https://api.openai.com/v1/completions';  // Example API endpoint

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiToken}`,
                        'Content-Type': 'multipart/form-data',
                    },
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Failed to communicate with the API');
                }

                const result = await response.json();
                document.getElementById('response').textContent = `Response: ${result.choices[0].text}`;
            } catch (error) {
                document.getElementById('response').textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
