<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 80%;
      max-width: 1000px;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #dropContainer {
      border: 2px dashed #007bff;
      height: 100px;
      text-align: center;
      line-height: 100px;
      margin-bottom: 20px;
      color: #007bff;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #dropContainer:hover {
      background-color: #e9f7ff;
    }

    #fileInput {
      display: none;
    }

    .upload-button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      text-align: center;
      background-color: #28a745;
      color: #fff;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .upload-button:hover {
      background-color: #218838;
    }

    #output {
      margin-top: 20px;
    }

    .spinner-container {
      text-align: center;
      margin-top: 20px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }

    td {
      background-color: #f9f9f9;
    }

    td, th {
      text-align: center;
    }

    .error {
      color: red;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Upload Video for Transcription</h1>
    <div id="dropContainer">
      Drop Here
    </div>
    <p>Transcription will appear here:</p>
    <div id="output"></div> <!-- This will hold the transcription table -->

    <!-- Spinner container placed above the "Choose File" button -->
    <div id="loading" class="spinner-container" style="display:none;">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>

    <input type="file" id="fileInput" />
    <button class="upload-button" onclick="fileInput.click()">Choose File</button>
  </div>

  <script>
    const dropContainer = document.getElementById("dropContainer");
    const fileInput = document.getElementById("fileInput");
    const outputDiv = document.getElementById("output");
    const loadingDiv = document.getElementById("loading");

    dropContainer.ondragover = dropContainer.ondragenter = function(evt) {
      evt.preventDefault();
    };

    dropContainer.ondrop = function(evt) {
      evt.preventDefault();
      fileInput.files = evt.dataTransfer.files;
      if (fileInput.files.length > 0) {
        uploadFile(fileInput.files[0]); // Upload first file
      }
    };

    function uploadFile(file) {
      const formData = new FormData();
      formData.append("video", file);
      
      // Show loading spinner
      loadingDiv.style.display = "block";
      outputDiv.innerHTML = ""; // Clear previous output

      fetch("http://localhost:3000/upload-video", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        // Hide loading spinner once data is received
        loadingDiv.style.display = "none";

        console.log("Received data:", data);

        if (data.transcription) {
          createTable(data.transcription);
        } else {
          outputDiv.innerHTML = "<p class='error'>No transcription data found.</p>";
        }
      })
      .catch(error => {
        // Hide loading spinner in case of error
        loadingDiv.style.display = "none";
        console.error("Upload failed:", error);
        outputDiv.innerHTML = "<p class='error'>Upload failed. Please try again.</p>";
      });
    }

    function createTable(transcriptionData) {
      console.log("Transcription Data:", transcriptionData);

      if (typeof transcriptionData === 'object' && transcriptionData !== null) {
        let table = document.createElement("table");

        let header = table.createTHead();
        let headerRow = header.insertRow();
        Object.keys(transcriptionData).forEach(key => {
          let cell = headerRow.insertCell();
          cell.innerText = key;
          cell.style.fontWeight = "bold";
        });

        let tbody = table.createTBody();
        let row = tbody.insertRow();
        Object.values(transcriptionData).forEach(value => {
          if (value instanceof Array) {
            value = value.join(", ");
          }
          let cell = row.insertCell();
          cell.innerText = value;
        });

        outputDiv.innerHTML = "";
        outputDiv.appendChild(table);
      } else {
        console.error("Invalid data format.");
      }
    }
  </script>
</body>
</html>
